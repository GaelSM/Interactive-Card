<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <div class="cards">
    <div class="cards__container">
      <div class="card__back">
        <div class="cvc">
          <p id="reflected__cvc"> 000 </p>
        </div>
      </div>

      <div class="card__front">
        <div class="card__logo">
          <img src="./images/card-logo.svg" alt="Card Logo">
        </div>
        <div class="card__info">
          <div class="card__number">
            <p id="reflected__card__number"> 0000 0000 0000 0000</p>
          </div>
          <div class="card__bottom">
            <p id="reflected__name"> Jane Appleseed </p>
            <p> <span id="reflected__mm">00</span> / <span id="reflected__yy">00</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="form">
      <div class="input__container">
        <label for="name">Cardholder Name</label>
        <input placeholder="e.g. Jane Appleseed" id="name" maxlength="35" autocomplete="off">
        <p class="message__error"> Can't be blank </p>
      </div>
    
      <div class="input__container">
        <label for="cardNumber">Card Number</label>
        <input placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric" id="card__number" maxlength="19" autocomplete="off">
        <p class="message__error"> Can't be blank </p>
      </div>
    
      <div class="back__container">
        
        <div class="input__container">
          <label for="MM YY">Exp. Date (MM/YY)</label>
          <div class="input">
            <input placeholder="MM" id="mm" maxlength="2" inputmode="numeric" autocomplete="off">
            <input placeholder="YY" id="yy" maxlength="2" inputmode="numeric" autocomplete="off">
          </div>
          <p class="message__error"> Can't be blank </p>
        </div>
        
        <div class="input__container">
          <label for="cvc">CVC</label>
          <input placeholder="e.g. 123" id="cvc" maxlength="3" inputmode="numeric" autocomplete="off">
          <p class="message__error"> Can't be blank </p>
        </div>
      </div>
    
      <button id="submit"> Confirm </button>
    </div>


    <div class="complete">
      <div class="complete__icon">
        <img src="./images/icon-complete.svg" alt="Ico Complete">
      </div>
      <div class="complete__text">
        <h1>Thank you!</h1>
        <h2>We've added your card details</h2>
      </div>
      <button id="complete__button">Continue</button>
    </div>
  </main>


  <script src="script.js"></script>
  
</body>
</html>
